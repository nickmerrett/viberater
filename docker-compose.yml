version: '3.8'

services:
  postgres:
    image: docker.io/postgres:15-alpine
    container_name: viberater_postgres
    profiles: ["postgres"]  # Optional - only start with --profile postgres
    environment:
      POSTGRES_USER: viberater
      POSTGRES_PASSWORD: ${DB_PASSWORD:-viberater_dev_password}
      POSTGRES_DB: viberater
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U viberater"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: viberater_backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      DB_TYPE: ${DB_TYPE:-sqlite}
      SQLITE_DIR: /app/storage
      DATABASE_URL: postgresql://viberater:${DB_PASSWORD:-viberater_dev_password}@postgres:5432/viberater
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production-min-32-chars}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      DEFAULT_AI_PROVIDER: ${DEFAULT_AI_PROVIDER:-claude}
      MODEL_PRIMARY: ${MODEL_PRIMARY:-claude-3-5-sonnet-20240620}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
    volumes:
      - ./viberater-backend/src:/app/src:Z
      - ./viberater-backend/storage:/app/storage:Z
      - ./viberater-backend/logs:/app/logs:Z
    expose:
      - "3000"
    restart: unless-stopped
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: viberater_frontend
    expose:
      - "80"
    restart: unless-stopped

  nginx:
    image: docker.io/nginx:alpine
    container_name: viberater_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx-gateway.conf:/etc/nginx/conf.d/default.conf:Z
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
