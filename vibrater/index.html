<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Vibrater</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <h1>Vibrater</h1>
            <button id="menuBtn" class="icon-btn">â˜°</button>
        </header>

        <!-- Main Chat View -->
        <div id="chatView" class="view active">
            <div id="messages" class="messages"></div>

            <!-- Input Area -->
            <div class="input-area">
                <button id="voiceBtn" class="voice-btn">
                    <span class="voice-icon">ğŸ¤</span>
                    <span class="voice-text">Tap to speak</span>
                </button>
                <div class="text-input-wrapper" style="display: none;">
                    <input type="text" id="textInput" placeholder="Type your idea...">
                    <button id="sendBtn" class="send-btn">Send</button>
                </div>
                <button id="toggleInputBtn" class="toggle-input-btn">ğŸ’¬</button>
            </div>
        </div>

        <!-- Ideas List View -->
        <div id="listView" class="view">
            <div class="list-header">
                <h2>Your Ideas</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="weekend">Weekend</button>
                    <button class="filter-btn" data-filter="excited">High Energy</button>
                </div>
            </div>
            <div id="ideasList" class="ideas-list"></div>
        </div>

        <!-- Menu Overlay -->
        <div id="menuOverlay" class="menu-overlay">
            <div class="menu-content">
                <button class="menu-item" data-action="newIdea">ğŸ’¡ New Idea</button>
                <button class="menu-item" data-action="viewIdeas">ğŸ“‹ View All Ideas</button>
                <button class="menu-item" data-action="export">ğŸ“¥ Export to Markdown</button>
                <button class="menu-item" data-action="clear">ğŸ—‘ï¸ Clear Conversation</button>
                <button class="menu-item" data-action="closeMenu">âœ• Close</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
