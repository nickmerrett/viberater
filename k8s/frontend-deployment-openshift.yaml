apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibrater-frontend
  namespace: vibrater
  labels:
    app: vibrater-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vibrater-frontend
  template:
    metadata:
      labels:
        app: vibrater-frontend
    spec:
      # OpenShift security context
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        image: ghcr.io/yourusername/vibrater-frontend:latest
        # For OpenShift, build with: docker build -f Dockerfile.openshift -t vibrater-frontend:openshift .
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vibrater-frontend-service
  namespace: vibrater
  labels:
    app: vibrater-frontend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: vibrater-frontend
