apiVersion: v1
kind: ConfigMap
metadata:
  name: vibrater-config
  namespace: vibrater
data:
  NODE_ENV: "production"
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "vibrater"
  DATABASE_USER: "vibrater"
  CORS_ORIGIN: "https://vibrater.yourdomain.com"
  DEFAULT_AI_PROVIDER: "claude"
  MODEL_PRIMARY: "claude-3-5-sonnet-20240620"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  JWT_ACCESS_EXPIRY: "15m"
  JWT_REFRESH_EXPIRY: "7d"
