apiVersion: apps/v1
kind: Deployment
metadata:
  name: viberater-frontend
  namespace: viberater
  labels:
    app: viberater-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: viberater-frontend
  template:
    metadata:
      labels:
        app: viberater-frontend
    spec:
      # OpenShift security context
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: frontend
        image: 10.10.20.6:5000/nmerrett/viberater-frontend:latest
        # For OpenShift, build with: docker build -f Dockerfile.openshift -t viberater-frontend:openshift .
        ports:
        - containerPort: 8080
          name: http
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: viberater-frontend-service
  namespace: viberater
  labels:
    app: viberater-frontend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: viberater-frontend
