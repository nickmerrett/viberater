apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibrater-frontend
  namespace: vibrater
  labels:
    app: vibrater-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vibrater-frontend
  template:
    metadata:
      labels:
        app: vibrater-frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/yourusername/vibrater-frontend:latest
        # For development, you might use:
        # image: vibrater-frontend:dev
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vibrater-frontend-service
  namespace: vibrater
  labels:
    app: vibrater-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: vibrater-frontend
