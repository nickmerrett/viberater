apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibrater-backend
  namespace: vibrater
  labels:
    app: vibrater-backend
spec:
  # SQLite only supports single writer, so use 1 replica
  replicas: 1
  strategy:
    type: Recreate  # Ensure only one pod at a time
  selector:
    matchLabels:
      app: vibrater-backend
  template:
    metadata:
      labels:
        app: vibrater-backend
    spec:
      initContainers:
      # Run database migrations
      - name: run-migrations
        image: ghcr.io/yourusername/vibrater-backend:latest
        command: ["npm", "run", "migrate"]
        env:
        - name: DB_TYPE
          value: "sqlite"
        - name: SQLITE_DIR
          value: "/app/storage"
        volumeMounts:
        - name: storage
          mountPath: /app/storage

      containers:
      - name: backend
        image: ghcr.io/yourusername/vibrater-backend:latest
        # For development, you might use:
        # image: vibrater-backend:dev
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: vibrater-config
              key: NODE_ENV
        - name: PORT
          value: "3000"

        # Database Configuration - SQLite
        - name: DB_TYPE
          value: "sqlite"
        - name: SQLITE_DIR
          value: "/app/storage"

        # JWT Configuration
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: vibrater-secrets
              key: JWT_SECRET
        - name: JWT_ACCESS_EXPIRY
          valueFrom:
            configMapKeyRef:
              name: vibrater-config
              key: JWT_ACCESS_EXPIRY
        - name: JWT_REFRESH_EXPIRY
          valueFrom:
            configMapKeyRef:
              name: vibrater-config
              key: JWT_REFRESH_EXPIRY

        # CORS Configuration
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: vibrater-config
              key: CORS_ORIGIN

        # AI Configuration
        - name: DEFAULT_AI_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: vibrater-config
              key: DEFAULT_AI_PROVIDER
        - name: MODEL_PRIMARY
          valueFrom:
            configMapKeyRef:
              name: vibrater-config
              key: MODEL_PRIMARY
        - name: CLAUDE_API_KEY
          valueFrom:
            secretKeyRef:
              name: vibrater-secrets
              key: CLAUDE_API_KEY
              optional: true
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: vibrater-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: OLLAMA_BASE_URL
          valueFrom:
            secretKeyRef:
              name: vibrater-secrets
              key: OLLAMA_BASE_URL
              optional: true

        # Rate Limiting
        - name: RATE_LIMIT_WINDOW_MS
          valueFrom:
            configMapKeyRef:
              name: vibrater-config
              key: RATE_LIMIT_WINDOW_MS
        - name: RATE_LIMIT_MAX_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: vibrater-config
              key: RATE_LIMIT_MAX_REQUESTS

        volumeMounts:
        - name: storage
          mountPath: /app/storage
        - name: logs
          mountPath: /app/logs

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: backend-storage-pvc
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backend-storage-pvc
  namespace: vibrater
spec:
  accessModes:
    - ReadWriteOnce  # SQLite requires single writer
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: vibrater-backend-service
  namespace: vibrater
  labels:
    app: vibrater-backend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: vibrater-backend
