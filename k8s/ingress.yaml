apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibrater-ingress
  namespace: vibrater
  annotations:
    # For nginx ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # For cert-manager (automatic SSL)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Increase body size for file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # WebSocket support for real-time features
    nginx.ingress.kubernetes.io/websocket-services: "vibrater-backend-service"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - vibrater.yourdomain.com
    secretName: vibrater-tls
  rules:
  - host: vibrater.yourdomain.com
    http:
      paths:
      # API endpoints
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: vibrater-backend-service
            port:
              number: 80
      # Health check
      - path: /health
        pathType: Exact
        backend:
          service:
            name: vibrater-backend-service
            port:
              number: 80
      # Frontend - catch all (must be last)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vibrater-frontend-service
            port:
              number: 80
---
# HorizontalPodAutoscaler for backend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vibrater-backend-hpa
  namespace: vibrater
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vibrater-backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# HorizontalPodAutoscaler for frontend
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vibrater-frontend-hpa
  namespace: vibrater
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vibrater-frontend
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
