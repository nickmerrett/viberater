# OpenShift-compatible Nginx Configuration
# Runs as non-root with arbitrary UID

# Error log to stdout
error_log /dev/stdout info;

# PID file in writable location
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # Temp paths in /tmp (writable by any user)
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    # Logging
    access_log /dev/stdout;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    server {
        # Listen on port 8080 (non-privileged)
        listen 8080;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Handle React Router
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Don't cache index.html
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Service Worker - no cache, correct MIME type
        location ~ ^/(sw|service-worker)\.js$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Service-Worker-Allowed "/";
            types {
                application/javascript js;
            }
        }

        # PWA Manifest
        location ~ ^/manifest\.webmanifest$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            types {
                application/manifest+json webmanifest;
            }
        }
    }
}
